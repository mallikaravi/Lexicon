
{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Weather App</title>
</head>

<body>
    <br>
    <div id = "jumbotron" class = "jumbotron" style="text-align:center"; margin-top:50px>
        <h1>Weather App</h1>

    </div>
    <form method="post" class = "col-lg">
     {% csrf_token %}
     <div class = "input_group">
         <input type="text" class = "form-control" name ="city" placeholder="choose ypur city">
         <div class = "imput-group-btn">
             <button type = "submit" class = "btn btn-primary">Search</button>
         </div>
     </div>
    </form>

    {% if country_code and coordinates and temp and pressure and humidity %}

    <div class = "col d-flex justify-content-center">
        <div class ="card text-black bg-light mb-8">
            <div class = "body">
                <h4><span class = "badge badge-primary">city:</span>{{ city }}</h4>
                <h4><span class = "badge badge-primary">country_code:</span>{{ coordinates }}</h4>

                <h4><span class = "badge badge-primary">temperature:</span>{{ temp }}</h4>

                <h4><span class = "badge badge-primary">pressure:</span>{{ pressure }}</h4>
                <h4><span class = "badge badge-primary">humidity:</span>{{ humidity }}</h4>


            </div>
            {% endif %}
        </div>
    </div>
</body>
