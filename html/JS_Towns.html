<!DOCTYPE html>
<html>

<head>
    <style>
        li {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }
        
        ul {
            padding: 0;
        }
    </style>
    <title>Selectable Cities</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/Towns.js"></script>
</head>

<body>
    <h2>Towns</h2>
    <ul id="items">
        <li>Stockholm</li>
        <li>Göteborg</li>
        <li>Malmö</li>
        <li>Uppsala</li>
        <li>Umeå</li>
    </ul>
    <button id="showTownsButton">Show Cities</button>
    <div id="selectedTowns"></div>
    <script>
        $(attachEvents())
    </script>
</body>

</html>
