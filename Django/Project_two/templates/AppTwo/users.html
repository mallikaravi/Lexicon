
{% load staticfiles %}
<html>
    <head>
        <title>AppTwo</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}"> 
    </head>

    <body>
        <h1>List of users:</h1>
        

        {% if user_records%} 
        {% for user in user_records%}
        {{ forloop.counter }} user info
        <ul>
            <li> FirstName:{{user.first_name}}</li>
            <li>LastName:{{user.last_name}}</li>
            <li>Email{{user.email}}</li>
          </ul> 
        {% endfor %}
        {% else %}
        print("No users found")

        {% endif %}
        
    </body>
</html>
