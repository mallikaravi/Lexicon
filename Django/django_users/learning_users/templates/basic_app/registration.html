{% extends "basic_app/base.html"%}


{% load staticfiles %}

{% block body_block %}

<div class = "jumbotron">


    {% if registered %}


    <h1> Thank you for registering</h1>

  

    {% else %}
    <h1> register  here</h1>

    <form enctype="multipart/form-data" method = "POST">

        {% csrf_token %}
        {{ user_form.as_p }}

        {{ profile_form.as_p }}

        <button type = "submit" class ="btn btn-info">Register</button>

    </form>

    {% endif %}
</div>




{% endblock%}
